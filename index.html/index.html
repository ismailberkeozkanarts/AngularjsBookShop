<!DOCTYPE html>
<html lang = "en">
	<head>
		<script src = "js/angular.js"></script>
		<script src = "js/app.js"></script>
		<meta charset = "UTF-8" name = "viewport" content = "width=device-width, initial-scale=1" />
		<link rel = "stylesheet" type = "text/css" href = "css/bootstrap.css"/>
		<link rel = "stylesheet" type = "text/css" href = "css/style.css"/>
	</head>
<body ng-app = "myModule" ng-controller = "myController">
	<nav class = "navbar navbar-default">
		<div class = "container-fluid">
			<a class = "navbar-brand" href = "https://github.com/ismailberkeozkanarts">ismailberkeozkanarts</a>
		</div>
	</nav>
	<div class = "col-md-2"></div>
	<div class = "col-md-8 well">
		<h3 class = "text-info">I&M Marketing </h3>
		<hr style = "border-top:1px dotted #ccc;"/>
		<div id = "bg-background" class = "col-md-7">
			<h4>Ürünler<h4>
			<hr style = "border-top:1px groovy #ccc;">
			<div id = "urun">
				<div id = "p_list" ng-repeat = "urun in urunler ">
					<h5>{{urun.u_name}}</h5>
					<center><img ng-src = "{{urun.u_image}}"/></center>
					<div><label>Fiyat: {{urun.u_price}}TL</label></div>
					<center><button type = "button" ng-click = "add_sepet(urun)"><span class = "glyphicon glyphicon-shopping-cart"></span>Sepete ürün ekle.</button></center>
				</div>
			</div>
		
		</div>
		<div class = "pull-right col-md-5">
			<div class = "panel panel-info">
				<div class = "panel-heading">
					<h5>Sepetim</h5>
				</div>
				<div class = "panel-body table-responsive">
					<table class = "table">
						<thead>
							<tr>
								<th>Ürün</th>
								<th>Fiyat</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = "sepet in sepetler" ng-init = "settoplamlar(sepet)">
								<td>{{sepet.u_name}}</td>
								<td>{{sepet.u_price}}TL</td>
								<td><button type = "button" ng-click = "remove_sepet(sepet)" class = "btn btn-danger"><span class = "glyphicon glyphicon-remove"></span></button></td>
							</tr>
							<tr>
								<td align = "right">Toplam</td>
								<td>{{toplam}}TL</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>	
</html>
